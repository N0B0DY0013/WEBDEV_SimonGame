<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  
</head> 

<body>
  <h2 id="timer" class="display-none">00:00:05</h2>
  <h1 id ="game_title">Simon Game</h1>
  <h2 id="move" class="display-none">Buttons left: 1</h2>
  <h1 id="level-title">Press any key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
        <p class="numbers">1</p>
      </div>

      <div type="button" id="red" class="btn red">
        <p class="numbers">2</p>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <p class="numbers">3</p>
      </div>
      <div type="button" id="blue" class="btn blue">
        <p class="numbers">4</p>
      </div>

    </div>

  </div>
  <div>
    <img src="images/play.gif" id="start_img" />
  </div>
  <br/>
  <h1 id="level-instruction">[A short-term memory game] <br/> Simply recreate the combination of sounds produced by pressing the buttons . . .<br/>Good luck! :)</h1>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
